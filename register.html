<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Register</title>
</head>
<body>
    <header class="header" id="header">
        <div class="navbar">
            
            <div class="wrapper">
                <form action="">
                    <h1>Register</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Full names" required>
                        <i class='bx bxs-happy-heart-eyes' ></i>
                    </div>
                    <div class="input-box">
                        <input type="email" placeholder="Email" required>
                        <i class='bx bxs-envelope' ></i>
                    </div>
                    <div class="input-box">
                        <input type="phone" placeholder="Phone number" required>
                        <i class='bx bxs-phone' ></i>
                    </div><div class="input-box">
                        <input type="password" placeholder="Password" required>
                        <i class='bx bxs-lock'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Comfirm password" required>
                        <i class='bx bxs-lock'></i>
                    </div>
        
                    <div class="terms-conds">
                        <label><input type="checkbox">Accept terms and conditions? <a href="#">Terms and Conditions</a></label>
                    </div>
                    <div class="register">
                        <button type="submit" class="btn"><a href="./home.html">Register</a></button>
                    </div>
                </form>
            </div>
        </div>
    </header>
</body>
</html>
